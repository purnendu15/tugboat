    nc :
        host_type :
            ctrl : 'nc-cp'
            compute : 'nc-ns-r740'
        hw_type :
            ctrl : 'dell_r740_purley_nc'
            compute : 'dell_r740_purley_nc'
        profile_name :
            ctrl : 'cp'
            compute : 'nsb'
        sriov_itf :
