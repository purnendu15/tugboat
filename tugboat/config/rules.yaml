    cp:
        networks: 
            bond1: 
                - 'gp_nic01'
                - 'gp_nic02'
            p1p1: 'sriov_nic01'
            p3p2: 'sriov_nic02'
    gv:
        networks: 
            bond1: 
                - 'gp_nic01'
                - 'gp_nic02'
            p1p1: 'sriov_nic01'
            p3p2: 'sriov_nic02'
    nsb:
